sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - iojs
before_install:
  - npm i -g npm@^2.0.0
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
before_script:
  - npm prune
script:
  - npm run code-checks
  - npm run test
  - npm run test:ci
  - npm run check-coverage
after_success:
  - npm run report-coverage
  - npm run semantic-release
