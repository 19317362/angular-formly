<ng-form class="formly"
         name="form"
         role="form">
	<formly-field ng-repeat="field in fields"
	              class="formly-field"
	              options="field"
	              result="result"
	              fields="fields"
	              form="form"
	              form-id="formId"
	              ng-if="!field.hide"
	              index="$index">
	</formly-field>
	<div ng-transclude></div>
</ng-form>
