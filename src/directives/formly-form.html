<ng-form class="formly"
      role="form">
	<formly-field ng-repeat="field in fields"
	              class="formly-field"
	              options="field"
	              form-result="result"
	              form="formOnParentScope"
	              form-id="options.uniqueFormId"
	              ng-if="!field.hide"
	              index="$index">
	</formly-field>
	<div ng-transclude></div>
</ng-form>
