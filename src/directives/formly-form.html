<ng-form class="formly"
         name="form"
         role="form">
	<div formly-field
		 ng-repeat="field in fields"
		 ng-if="!field.hide"
		 class="formly-field"
		 options="field"
		 result="result"
		 fields="fields"
		 form="form"
		 form-id="formId"
		 index="$index">
	</div>
	<div ng-transclude></div>
</ng-form>
